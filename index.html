<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Básico</title>
    <script src="vue.js"></script>
</head>

<body>
    <!-- div pai contendo todos os elementos -->
    <div id="app">
        Somar: {{ somar() }} <br>
        <hr>
        subtrair: {{ subtrair() }}
        <hr>
        multiplicar: {{ multiplicar() }}
        <hr>
        dividir: {{ dividir() }}
    </div>

    <script>
        let options = {
            // # para selecionar via id
            // . para via classe        
            el: '#app', // elemento que o vue vai selecionar e usar, elemento pai
            data: {
                n1: 10,
                n2: 5
            },
            // para acessar as propriedades devo usar this
            methods: {
                // convencional
                // this faz refeencia a instancia do objetio vue
                somar: function() {
                    return this.n1 + this.n2;
                },
                subtrair: function() {
                    // anonima
                    return this.n2 - this.n1;
                },
                // arrow function
                // não posso usar o this
                // por causa do contexto lexico
                // devo evitar arrow functions 
                multiplicar: () => {
                    return this.n1 * this.n2;
                },
                // forma enxuta
                dividir() {
                    return 4 / 2;
                }
            }
        }

        const vm = new Vue(options);

    </script>
</body>

</html>
