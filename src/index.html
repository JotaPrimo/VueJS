<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue BÃ¡sico</title>
    <script src="js/vue.js"></script>
    <style>
        .vermelho {
            color: red;
        }

        .azul {
            background-color: blue;
        }

        .green {
            background-color: green;
        }

        .negrito {
            font: bold;
        }

    </style>
</head>

<body>
    <!-- sintaxe suggar de v-on: use @ -->
    <!-- pegando dados do evento, usar $event-->
    <div id="app">   
        <input type="text" @keyup="imprimirTexto('Teste', 1, opt)"> 
        <button @click="msgAlerta($event)">Alert</button>  
    </div>

    <script>
        let options = {

            el: '#app',
            data: {   
                opt: true            
            },
            methods: {
                imprimirTexto(t, n, opt) {
                    console.log(t);
                    console.log(n);
                    console.log(opt)
                },
                msgAlerta(e) {
                    console.log(e)
                    alert('MSG alert');
                }
            }
        }

        const vm = new Vue(options);

    </script>
</body>

</html>
