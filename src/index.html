<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Básico</title>
    <script src="js/vue.js"></script>
    <style>
        .vermelho {
            color: red;
        }
    </style>
</head>

<body>
    <!-- div pai contendo todos os elementos -->
    <div id="app">
        <!-- classes são encadeadas -->
        <!-- posso usar apenas : não v-bind interio -->
        <!-- BIND EM ATRIBUTOS EXIGE V-BIND -->
        <a :href="site">Link</a> <br><br>
        <input type="text" :placeholder="placeholder">
        <br>
        <br>
        <input type="checkbox" :checked="checked">
        <p :class="corVermelha"> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Distinctio, iste. Eaque iure dolor laborum
            inventore dolorum possimus soluta necessitatibus exercitationem maxime nam amet eius ducimus expedita
            molestias nesciunt, reiciendis accusantium.
        </p>
    </div>

    <script>
        let options = {
            // # para selecionar via id
            // . para via classe        
            el: '#app', // elemento que o vue vai selecionar e usar, elemento pai
            data: {
               site: 'https://www.uol.com.br/',
               texto: 'Aprendendo Vue De Vez',
               corVermelha: 'vermelho',
               placeholder: 'Meu placeholde com v-bind',
               checked: true,
            },
            // para acessar as propriedades devo usar this
            methods: {
                // convencional
                // this faz refeencia a instancia do objetio vue
                somar: function () {
                    return this.n1 + this.n2;
                },
                subtrair: function () {
                    // anonima
                    return this.n2 - this.n1;
                },
                // arrow function
                // não posso usar o this
                // por causa do contexto lexico
                // devo evitar arrow functions 
                multiplicar: () => {
                    return this.n1 * this.n2;
                },
                // forma enxuta
                dividir() {
                    return 4 / 2;
                }
            }
        }

        const vm = new Vue(options);

    </script>
</body>

</html>
