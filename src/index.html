<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue BÃ¡sico</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="js/vue.js"></script>
    <style>
        .vermelho {
            background-color: red;
        }

        .azul {
            background-color: blue;
        }

        .verde {
            background-color: green;
        }

        .branco {
            background-color: snow;
        }

        .negrito {
            font: bold;
        }

        .borda {
            border: 1px solid;
        }

        .div-principal {
            width: 200px;
            height: 200px;
        }

        .div-comum {
            width: 50px;
            height: 50px;
            display: inline-block;
        }
    </style>
</head>

<body>

    <button type="button" class="btn-default">Default</button>
    <button type="button" class="btn-alternative">Alternative</button>
    <button type="button" class="btn-dark">Dark</button>
    <button type="button" class="btn-light">Light</button>
    <button type="button" class="btn-green">Green</button>
    <button type="button" class="btn-red">Red</button>
    <button type="button" class="btn-yellow">Yellow</button>
    <button type="button" class="btn-purple">Purple</button>

    <br>
    <br>
    <!-- sintaxe suggar de v-on: use @ -->
    <!-- pegando dados do evento, usar $event-->
    <div id="app">
        <a class="bg-green-300 p-4 m-4" href="https://github.com/" target="_"
            @click.prevent="previnirComportamentopadrao($event)">
            Link
        </a>
        MSG {{ msg }}
        <hr />
        <br />
        <br />
        <button @click.once="countCliques()" class="bg-teal-400 p-5">
            Contandor
        </button>
        <p>Cliques: {{ cliques }}</p>

        <hr />
        <br />
        <form @submit.prevent.once="prevenirUmaVez()" method="get">
            <button type="submit">Salvar</button>
        </form>
    </div>

    <script>
        let options = {
            el: "#app",
            data: {
                msg: "",
                cliques: 0,
                formulario: ''
            },

            methods: {
                previnirComportamentopadrao(e) {
                    e.preventDefault();
                    this.msg = "Comportamento padrao ativado";
                },

                countCliques() {
                    this.cliques++;
                },

                prevenirUmaVez() {
                    this.formulario = 'Previnindo default'
                }
            },
        };

        const vm = new Vue(options);
    </script>
</body>

</html>
