<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Básico</title>
    <script src="js/vue.js"></script>
    <style>
        .vermelho {
            color: red;
        }

        .azul {
            background-color: blue;
        }

        .green {
            background-color: green;
        }

        .negrito {
            font: bold;
        }

    </style>
</head>

<body>

    <div id="app">      
        <!-- v-bind é para atributos de classes html-->
        {{ 2 + 2 }} <br><br>
        tamanho do texot {{ msg.length }}<br><br>
        <!--ternario-->
        <input type="text" :class="teste ? 'green' : estilo" :value="msg">
    </div>

    <script>
        let options = {

            el: '#app',
            data: {
                msg: 'minha sdasdasdasd mensagem',
                estilo: 'azul',
                teste: false
            },
            methods: {

            }
        }

        const vm = new Vue(options);

    </script>
